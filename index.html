<!DOCTYPE html>
<html lang="en">
  <!-- The head section contains metadata, character encoding, viewport settings, and linked CSS files -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streamz</title>
    <!-- Add the following Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e9T9hXmJ58bldgTk+"
      crossorigin="anonymous"
    />
  </head>

  <!-- The body section contains the main content of the page -->
  <body>
    <div class="container mt-5">
      <!-- The row and col-* classes are used to create a responsive grid layout -->
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- The card component is a basic Bootstrap building block for creating user interfaces -->
          <div class="card">
            <!-- The card-header class is used to create a header for the card -->
            <div class="card-header">
              <h4 class="card-title">Cantek Video Streaming Project</h4>
            </div>
            <!-- The card-body class is used to create a body for the card -->
            <div class="card-body">
              <!-- The video tag is used to embed video content in the web page -->
              <video id="videoPlayer" width="100%" height="auto" controls>
                <!-- The source tag is used to specify the video source and type -->
                <source
                  src="https://streamzbucket01.s3.amazonaws.com/DaniLeigh+-+Easy+ft.+Chris+Brown+(Remix).mp4"
                  type="video/mp4"
                />
              </video>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add the following Bootstrap JavaScript link -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybBudMz5l/6en8XCp+HHAAK5GSLf2xlYtvJ8U2Q4U+9cuEnJoa3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
